<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Drift Cars - Drift to Gift</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: #ffffff;
            line-height: 1.6;
        }

        /* Navigation */
        nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 30px;
        }

        nav a {
            color: #ff8c00;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff4500;
        }

        /* Page Header */
        .page-header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(0,0,0,0.9));
        }

        .page-header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff4500, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Car Display Section */
        .car-display {
            max-width: 1400px;
            margin: 40px auto;
            padding: 20px;
        }

        .car-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .car-card {
            background: rgba(26, 26, 26, 0.95);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .car-card:hover {
            transform: translateY(-5px);
        }

        .car-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        .car-info {
            padding: 20px;
        }

        .car-info h3 {
            color: #ff8c00;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .car-specs {
            list-style: none;
        }

        .car-specs li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .car-specs li:before {
            content: "â€¢";
            color: #ff8c00;
            position: absolute;
            left: 0;
        }

        .view-details {
            display: inline-block;
            background: linear-gradient(90deg, #ff4500, #ff8c00);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            margin-top: 15px;
            transition: transform 0.3s ease;
        }

        .view-details:hover {
            transform: translateY(-2px);
        }

        /* 3D Viewer Styles */
        .model-viewer-section {
            max-width: 1400px;
            margin: 40px auto;
            padding: 20px;
        }

        .model-container {
            background: rgba(26, 26, 26, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        #model-viewer {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            background: rgba(0, 0, 0, 0.3);
        }

        .model-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .model-controls button {
            background: linear-gradient(90deg, #ff4500, #ff8c00);
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .model-controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.4);
        }

        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff8c00;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="marketing.html">Marketing</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="donate.html">Donate</a></li>
        </ul>
    </nav>

    <div class="page-header">
        <h1>Our Drift Cars</h1>
        <p>Experience the power and precision of our professional drift machines</p>
    </div>

    <div class="car-display">
        <div class="car-grid">
            <!-- Car cards will go here -->
        </div>
    </div>

    <!-- 3D Model Viewer Section -->
    <div class="model-viewer-section">
        <div class="model-container">
            <div id="model-viewer">
                <div class="loading-indicator">Loading Model...</div>
            </div>
            <div class="model-controls">
                <button id="rotate-left">Rotate Left</button>
                <button id="rotate-right">Rotate Right</button>
                <button id="zoom-in">Zoom In</button>
                <button id="zoom-out">Zoom Out</button>
            </div>
        </div>
    </div>

    <!-- Three.js Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, model, controls;
        const modelViewer = document.getElementById('model-viewer');

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);

            // Camera setup
            camera = new THREE.PerspectiveCamera(45, modelViewer.clientWidth / modelViewer.clientHeight, 0.1, 1000);
            camera.position.set(2, 1, 2);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(modelViewer.clientWidth, modelViewer.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            modelViewer.appendChild(renderer.domElement);

            // Controls setup
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Lighting setup
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // Load model
            const loader = new THREE.GLTFLoader();
            loader.load(
                'assets/models/ac_cars/mazda_rx-7_tuned.glb',
                function (gltf) {
                    model = gltf.scene;
                    model.scale.set(0.015, 0.015, 0.015);
                    model.position.set(0, -0.2, 0);
                    model.rotation.y = Math.PI / 4;
                    scene.add(model);

                    // Center camera on model
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    controls.target.copy(center);
                    camera.position.set(center.x + 2, center.y + 0.5, center.z + 2);
                    
                    // Add camera limits to keep focus on car
                    controls.maxDistance = 4;
                    controls.minDistance = 1;
                    
                    // Remove loading indicator
                    document.querySelector('.loading-indicator').style.display = 'none';
                },
                function (xhr) {
                    const percent = (xhr.loaded / xhr.total * 100).toFixed(1);
                    document.querySelector('.loading-indicator').textContent = 
                        `Loading: ${percent}%`;
                },
                function (error) {
                    console.error('Error loading model:', error);
                    document.querySelector('.loading-indicator').textContent = 
                        'Error loading model. Check console for details.';
                }
            );

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Controls
        document.getElementById('rotate-left').addEventListener('click', () => {
            if (model) {
                model.rotation.y += Math.PI / 4;
            }
        });

        document.getElementById('rotate-right').addEventListener('click', () => {
            if (model) {
                model.rotation.y -= Math.PI / 4;
            }
        });

        document.getElementById('zoom-in').addEventListener('click', () => {
            camera.position.z = Math.max(2, camera.position.z - 1);
        });

        document.getElementById('zoom-out').addEventListener('click', () => {
            camera.position.z = Math.min(10, camera.position.z + 1);
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = modelViewer.clientWidth / modelViewer.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(modelViewer.clientWidth, modelViewer.clientHeight);
        });

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
