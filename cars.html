<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Drift Cars - Drift to Gift</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: #ffffff;
            line-height: 1.6;
        }

        /* Navigation */
        nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 30px;
        }

        nav a {
            color: #ff8c00;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff4500;
        }

        /* Page Header */
        .page-header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(0,0,0,0.9));
        }

        .page-header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff4500, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Car Display Section */
        .car-display {
            max-width: 1400px;
            margin: 40px auto;
            padding: 20px;
        }

        .car-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .car-card {
            background: rgba(26, 26, 26, 0.95);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .car-card:hover {
            transform: translateY(-5px);
        }

        .car-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        .car-info {
            padding: 20px;
        }

        .car-info h3 {
            color: #ff8c00;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .car-specs {
            list-style: none;
        }

        .car-specs li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .car-specs li:before {
            content: "â€¢";
            color: #ff8c00;
            position: absolute;
            left: 0;
        }

        .view-details {
            display: inline-block;
            background: linear-gradient(90deg, #ff4500, #ff8c00);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            margin-top: 15px;
            transition: transform 0.3s ease;
        }

        .view-details:hover {
            transform: translateY(-2px);
        }

        /* 3D Viewer Styles */
        .model-viewer-section {
            max-width: 1400px;
            margin: 40px auto;
            padding: 20px;
        }

        .model-container {
            background: rgba(26, 26, 26, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        #model-viewer {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            background: rgba(0, 0, 0, 0.3);
        }

        .model-controls {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
            padding: 10px;
        }

        .model-controls button {
            background: linear-gradient(90deg, #ff4500, #ff8c00);
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .model-controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.4);
        }

        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff8c00;
            font-size: 1.2rem;
        }

        /* Add these styles */
        .color-picker {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 20px;
        }

        .color-picker label {
            color: #fff;
            font-size: 1rem;
        }

        .color-picker input[type="color"] {
            width: 50px;
            height: 35px;
            border: none;
            border-radius: 5px;
            background: none;
            cursor: pointer;
        }

        .color-picker input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        .color-picker input[type="color"]::-webkit-color-swatch {
            border: 2px solid #ff8c00;
            border-radius: 4px;
        }

        /* Add these styles */
        .preset-colors {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 20px;
            flex-wrap: wrap;
        }

        .preset-colors span {
            color: #fff;
            font-size: 0.9rem;
        }

        .color-preset {
            width: 30px;
            height: 30px;
            border: 2px solid #ff8c00;
            border-radius: 50%;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            padding: 0;
            background-image: none;
        }

        .color-preset:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.4);
        }

        .color-preset.active {
            border-color: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        /* Add these background styles */
        .racing-bg-1 {
            background: linear-gradient(45deg, #000000 25%, transparent 25%, transparent 75%, #000000 75%, #000000), 
                        linear-gradient(45deg, #000000 25%, #1a1a1a 25%, #1a1a1a 75%, #000000 75%, #000000);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            position: relative;
        }

        .racing-bg-2 {
            background: 
                linear-gradient(135deg, #1a1a1a 25%, transparent 25%) -50px 0,
                linear-gradient(225deg, #1a1a1a 25%, transparent 25%) -50px 0,
                linear-gradient(315deg, #1a1a1a 25%, transparent 25%),
                linear-gradient(45deg, #1a1a1a 25%, transparent 25%);
            background-size: 100px 100px;
            background-color: #000000;
            position: relative;
        }

        .racing-bg-3 {
            background: 
                linear-gradient(90deg, transparent 50%, rgba(255,69,0,0.1) 50%),
                linear-gradient(90deg, rgba(255,140,0,0.1) 50%, transparent 50%),
                linear-gradient(0deg, transparent 50%, rgba(255,69,0,0.1) 50%),
                linear-gradient(0deg, rgba(255,140,0,0.1) 50%, transparent 50%);
            background-color: #1a1a1a;
            background-size: 50px 50px;
            position: relative;
        }

        /* Add overlay for better contrast */
        .racing-bg-1::after,
        .racing-bg-2::after,
        .racing-bg-3::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.6) 100%);
            pointer-events: none;
        }

        /* Add background switcher */
        .bg-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .bg-button {
            padding: 8px 15px;
            background: linear-gradient(90deg, #ff4500, #ff8c00);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: transform 0.3s ease;
        }

        .bg-button:hover {
            transform: translateY(-2px);
        }

        .bg-button.active {
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.4);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="marketing.html">Marketing</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="donate.html">Donate</a></li>
        </ul>
    </nav>

    <div class="page-header">
        <h1>Our Drift Cars</h1>
        <p>Experience the power and precision of our professional drift machines</p>
    </div>

    <div class="bg-switcher">
        <button class="bg-button active" data-bg="default">Default</button>
        <button class="bg-button" data-bg="racing-1">Racing 1</button>
        <button class="bg-button" data-bg="racing-2">Racing 2</button>
        <button class="bg-button" data-bg="racing-3">Racing 3</button>
    </div>

    <div class="car-display">
        <div class="car-grid">
            <!-- Car cards will go here -->
        </div>
    </div>

    <!-- 3D Model Viewer Section -->
    <div class="model-viewer-section">
        <div class="model-container">
            <div id="model-viewer">
                <div class="loading-indicator">Loading Model...</div>
            </div>
            <div class="model-controls">
                <button id="rotate-left">Rotate Left</button>
                <button id="rotate-right">Rotate Right</button>
                <button id="zoom-in">Zoom In</button>
                <button id="zoom-out">Zoom Out</button>
                <div class="color-picker">
                    <label for="car-color">Car Color:</label>
                    <input type="color" id="car-color" value="#ff0000">
                </div>
                <div class="preset-colors">
                    <span>Presets:</span>
                    <button class="color-preset" data-color="#FF0000" style="background-color: #FF0000;" title="Racing Red">R</button>
                    <button class="color-preset" data-color="#000000" style="background-color: #000000;" title="Midnight Black">B</button>
                    <button class="color-preset" data-color="#FFFFFF" style="background-color: #FFFFFF; color: #000;" title="Pure White">W</button>
                    <button class="color-preset" data-color="#2E5894" style="background-color: #2E5894;" title="Bayside Blue">BB</button>
                    <button class="color-preset" data-color="#FFD700" style="background-color: #FFD700; color: #000;" title="Competition Gold">G</button>
                    <button class="color-preset" data-color="#8A2BE2" style="background-color: #8A2BE2;" title="Midnight Purple">MP</button>
                    <button class="color-preset" data-color="#00FF00" style="background-color: #00FF00; color: #000;" title="Kawasaki Green">KG</button>
                    <button class="color-preset" data-color="#FF4500" style="background-color: #FF4500;" title="Drift Orange">DO</button>
                    <button class="color-preset" data-color="#C0C0C0" style="background-color: #C0C0C0; color: #000;" title="Silver">S</button>
                    <button class="color-preset" data-color="#4B0082" style="background-color: #4B0082;" title="Deep Purple">DP</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Three.js Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        let scene, camera, renderer, model, controls;
        const modelViewer = document.getElementById('model-viewer');

        function setupLighting() {
            // Ambient light - reduced by 50%
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambientLight);

            // Main key light - reduced by 50%
            const keyLight = new THREE.DirectionalLight(0xffd2a1, 0.6);
            keyLight.position.set(3, 4, 2);
            keyLight.castShadow = true;
            keyLight.shadow.mapSize.width = 2048;
            keyLight.shadow.mapSize.height = 2048;
            scene.add(keyLight);

            // Fill light - reduced by 50%
            const fillLight = new THREE.DirectionalLight(0xa6c1ff, 0.25);
            fillLight.position.set(-2, 2, -1);
            scene.add(fillLight);

            // Rim light - reduced by 50%
            const rimLight = new THREE.DirectionalLight(0xff8c00, 0.3);
            rimLight.position.set(2, 3, -2);
            scene.add(rimLight);

            // Spotlight - reduced by 50%
            const spotlight = new THREE.SpotLight(0xffffff, 0.2);
            spotlight.position.set(3, 5, 2);
            spotlight.angle = Math.PI / 4;
            spotlight.penumbra = 0.2;
            spotlight.decay = 2;
            spotlight.distance = 200;
            spotlight.castShadow = true;
            scene.add(spotlight);
        }

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);

            // Camera setup
            camera = new THREE.PerspectiveCamera(35, modelViewer.clientWidth / modelViewer.clientHeight, 0.1, 1000);
            camera.position.set(0.8, 0.35, 0.8); // Was (0.7, 0.3, 0.7)

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(modelViewer.clientWidth, modelViewer.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            modelViewer.appendChild(renderer.domElement);

            // Controls setup
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Add the new lighting
            setupLighting();

            // Load model
            const loader = new THREE.GLTFLoader();
            loader.load(
                'assets/models/ac_cars/mazda_rx-7_tuned.glb',
                function (gltf) {
                    model = gltf.scene;
                    model.scale.set(0.08, 0.08, 0.08);
                    model.position.set(0, -0.05, 0);
                    model.rotation.y = Math.PI / 4;

                    // Enable shadows and enhance materials
                    model.traverse((node) => {
                        if (node.isMesh) {
                            node.castShadow = true;
                            node.receiveShadow = true;
                            if (node.material) {
                                node.material.envMapIntensity = 1;
                                node.material.needsUpdate = true;
                            }
                        }
                    });

                    scene.add(model);

                    // Center camera on model
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    controls.target.copy(center);

                    // Back to previous camera limits
                    controls.maxDistance = 1.7; // Was 1.5
                    controls.minDistance = 0.7; // Was 0.6
                    controls.maxPolarAngle = Math.PI / 2;
                    controls.minPolarAngle = 0.1;

                    // Remove loading indicator
                    document.querySelector('.loading-indicator').style.display = 'none';

                    updateCarColor(document.getElementById('car-color').value);
                },
                function (xhr) {
                    const percent = (xhr.loaded / xhr.total * 100).toFixed(1);
                    document.querySelector('.loading-indicator').textContent = 
                        `Loading: ${percent}%`;
                },
                function (error) {
                    console.error('Error loading model:', error);
                    document.querySelector('.loading-indicator').textContent = 
                        'Error loading model. Check console for details.';
                }
            );

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Controls
        document.getElementById('rotate-left').addEventListener('click', () => {
            if (model) {
                model.rotation.y += Math.PI / 4;
            }
        });

        document.getElementById('rotate-right').addEventListener('click', () => {
            if (model) {
                model.rotation.y -= Math.PI / 4;
            }
        });

        document.getElementById('zoom-in').addEventListener('click', () => {
            camera.position.z = Math.max(2, camera.position.z - 1);
        });

        document.getElementById('zoom-out').addEventListener('click', () => {
            camera.position.z = Math.min(10, camera.position.z + 1);
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = modelViewer.clientWidth / modelViewer.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(modelViewer.clientWidth, modelViewer.clientHeight);
        });

        // Initialize when page loads
        window.addEventListener('load', init);

        function updateCarColor(color) {
            if (model) {
                model.traverse((node) => {
                    if (node.isMesh && node.material) {
                        // Store original color if not already stored
                        if (!node.material.originalColor) {
                            node.material.originalColor = node.material.color.clone();
                        }
                        
                        // Create new color from hex value
                        const newColor = new THREE.Color(color);
                        
                        // Update material color
                        node.material.color = newColor;
                        node.material.needsUpdate = true;
                    }
                });
            }
        }

        // Add this to your init function after loading the model
        document.getElementById('car-color').addEventListener('input', (e) => {
            updateCarColor(e.target.value);
        });

        // Add a reset color option
        function resetCarColor() {
            if (model) {
                model.traverse((node) => {
                    if (node.isMesh && node.material && node.material.originalColor) {
                        node.material.color = node.material.originalColor.clone();
                        node.material.needsUpdate = true;
                    }
                });
            }
        }

        // Add reset button to controls
        const resetButton = document.createElement('button');
        resetButton.textContent = 'Reset Color';
        resetButton.addEventListener('click', resetCarColor);
        document.querySelector('.model-controls').appendChild(resetButton);

        document.querySelectorAll('.color-preset').forEach(button => {
            button.addEventListener('click', (e) => {
                // Remove active class from all presets
                document.querySelectorAll('.color-preset').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Add active class to clicked button
                e.target.classList.add('active');
                
                // Update color picker value
                const colorPicker = document.getElementById('car-color');
                colorPicker.value = e.target.dataset.color;
                
                // Update car color
                updateCarColor(e.target.dataset.color);
            });
        });

        // Update color picker when preset is clicked
        document.getElementById('car-color').addEventListener('input', (e) => {
            // Remove active class from all presets
            document.querySelectorAll('.color-preset').forEach(btn => {
                btn.classList.remove('active');
            });
            updateCarColor(e.target.value);
        });

        function switchBackground(bgClass) {
            const modelViewer = document.getElementById('model-viewer');
            
            // Remove all background classes
            modelViewer.classList.remove('racing-bg-1', 'racing-bg-2', 'racing-bg-3');
            
            // Add new background class if not default
            if (bgClass !== 'default') {
                modelViewer.classList.add(bgClass);
            }
            
            // Update buttons
            document.querySelectorAll('.bg-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Add click handlers for background switcher
        document.querySelectorAll('.bg-button').forEach(button => {
            button.addEventListener('click', (event) => {
                const bgClass = event.target.dataset.bg;
                if (bgClass === 'default') {
                    switchBackground('default');
                } else if (bgClass === 'racing-1') {
                    switchBackground('racing-bg-1');
                } else if (bgClass === 'racing-2') {
                    switchBackground('racing-bg-2');
                } else if (bgClass === 'racing-3') {
                    switchBackground('racing-bg-3');
                }
            });
        });
    </script>
</body>
